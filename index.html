<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CleanGolf</title>
</head>
<body>
<div>
    <input id="max" type="number"/>
    <button onclick="draw()">Solve</button>
</div>

<script>
    function draw(){
        'use strict'
        const result = (eratos(document.getElementById('max').value));
        console.log(result);
    }
    // 에라토스테네스의 체
    const eratos = function (max) {
        'use strict'
        const target = (function () {
            const arr = [];
            for (let i = 2; i <= max; i++) {
                arr.push(i);
            }
            return arr;
        })();

        const worker = function (target) {
            const result = [];
            let n = 0;

            while (target.length) {
                n = target.shift();
                result.push(n);

                for(let i= target.length -1; i >= 0; i--){
                    if(target[i] % n ===0){
                        target.splice(i,1);
                    }
                }
            }

            return result;
        }
        return worker(target);

    };

</script>

</body>
</html>
